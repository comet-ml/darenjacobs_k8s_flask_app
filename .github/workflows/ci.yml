# This workflow will install Python dependencies, run tests and lint with a variety of Python versions

name: Python package

on:
  push:
    branches: [ "azure" ]
  pull_request:
    branches: [ "azure" ]

jobs:
  run_test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest flask coverage pytest-custom_exit_code
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest --suppress-no-test-exit-code
    - name: Run the app
      run: |
        python app/app.py &
    - name: Connect to the App
      run: |
        curl http://127.0.0.1:8080
      shell: bash


  build:
    needs: [run_test]
    runs-on: ubuntu-latest
    env:
      LOGIN: ${{ secrets.DOCKER_USERNAME }}
      NAME: ${{ secrets.DOCKER_NAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker Version
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_NAME }}:latest, ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_NAME }}:${{ github.run_number }}
          # tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_NAME }}:latest


  deploy:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          azcliversion: 2.30.0
          inlineScript: |
              az account show

      - name: Check If the Cluster Exists
        shell: bash
        run: |
          az aks list --query "[].{Name:name, Power:powerState.code}" -o table 2>&1 | tee output.txt

      - name: Delete the Cluster if it Exists
        if: always()
        run: |
          var=$(cat output.txt)
          if [[ "${var}" =~ "my-cluster" ]]; then echo "***DELETING CLUSTER***: my-cluster"; az aks delete --name my-cluster --resource-group my-resource-group --yes; sleep 10; az group delete --name my-resource-group --yes; fi
        shell: bash

      # Terraform
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out sample.plan
        continue-on-error: true

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve sample.plan

      - name: Install Kubectl
        uses: azure/setup-kubectl@v3
        id: install

      - name: Additional Automated Test
        shell: bash
        run: |
          export KUBECONFIG="./kubeconfig"
          kubectl get nodes
          bash page_test.sh

      - name: Application Online before destroy
        shell: bash
        run: |
          sleep 121

      - name: Terraform Destroy
        id: destroy
        run: terraform destroy -auto-approve
